services:
  - type: web
    name: superbloom-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: |
      gunicorn server.wsgi --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11 # Using a more stable version
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: superbloom-backend.onrender.com
      # Set these to the frontend URL once deployed (update after first deploy)
      - key: CORS_ALLOWED_ORIGINS
        value: https://superbloom-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://superbloom-frontend.onrender.com
  - type: static
    name: superbloom-frontend
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable