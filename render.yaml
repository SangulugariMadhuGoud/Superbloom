services:
  - type: web
    name: superbloom-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn server.wsgi --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11 # Using a more stable version
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: superbloom-backend.onrender.com
      # ⚠️ IMPORTANT: Replace the domain below with your actual frontend URL!
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-frontend-domain.com
    postDeployCommand: |
      python manage.py migrate